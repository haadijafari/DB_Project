{% load static %}
<!doctype html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Login</title>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'img/favicon/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'img/favicon/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'img/favicon/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'img/favicon/site.webmanifest' %}">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{% static 'vendor/bootstrap-5.3.2/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'vendor/bootstrap-icons-1.11.2/font/bootstrap-icons.min.css' %}">
    
    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="{% static 'css/signin.css' %}">
</head>

<body class="text-center">
    <!-- Navbar and Header -->
    {% include 'index/index-navbar.html' %}
    
    <form class="form-signin container" method="post" action="{% url 'accounts:login' %}" >
        {% csrf_token %}
        <img class="mb-4" src="{% static 'vendor/bootstrap-icons-1.11.2/person-fill.svg' %}" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal text-light">Please Login</h1>

        {% if form.non_field_errors %}
            <div class="alert alert-danger" role="alert">
                {% for error in form.non_field_errors %}
                    {{ error }}
                {% endfor %}
            </div>
        {% endif %}

        <input type="text" name="username" class="form-control mt-2" placeholder="Username" required autofocus>
        <input type="password" name="password" class="form-control mt-2" placeholder="Password" required>
        
        <p class="mt-3"><a class="text-decoration-none text-light" href="{% url 'accounts:signup' %}" >Don't have an account? Create an account</a></p>

        <button class="btn btn-lg btn-primary btn-block mt-3" type="submit">Login</button>
        <p class="mt-5 mb-3 text-muted">&copy; SKU University DB Project</p>
    </form>
</body>

</html>
